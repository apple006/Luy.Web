<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>

        <link href="lib/css/anythingslider.css" type="text/css" rel="stylesheet" />
        <script src="lib/js/jquery.easing.1.2.js" type="text/javascript"></script>
        <script src="lib/js/jquery.anythingslider.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $('#slider1')
                .anythingSlider({
                    width          : 985,
                    height         : 322,
                    toggleControls : true,
                    startStopped   : true
                    ,theme          : 'metallic'
                });
            });
        </script>

    </head>
    <body>
        <div style="background:none; width:44px; height:95px;
             filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src='images/arrows-metallic-right.png', sizingMethod='crop');"></div>
        <ul id="slider1">
            <li><img src="images/slide-civil-1.jpg" /></li>
            <li><img src="images/slide-env-1.jpg" /></li>
            <li><img src="images/slide-civil-2.jpg" /></li>
        </ul>
    </body>
</html>
