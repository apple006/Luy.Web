<!DOCTYPE html>
<html>
  <head>
    <title>A.8 Plus</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <h1>A.8 Plus</h1>
    <script>
      //双目运算符
      console.log('1' + '2');
      console.log('1' + 1);
      console.log(1 + 2);
      console.log([1, 2] + {a:1});
      
      //单目运算符
      console.log(typeof (+ '2'));
      console.log(+new Date);
    </script>
  </body>
</html>
