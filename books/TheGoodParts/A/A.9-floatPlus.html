<!DOCTYPE html>
<html>
  <head>
    <title>A.9 floatPlus</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <h1>A.9 floatPlus</h1>
    <script>
      /**
       * IEEE754 浮点数运算国际标准
       * 0.1 + 0.2 ~= 0.3
       */
      console.log(0.1 + 0.2 == 0.3);
      
      /**
       * 可以先转为整形数运算
       */
      console.log(0.1 * 10 + 0.2 * 10 == 0.3 * 10);
    </script>
  </body>
</html>
